name: Agify API Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node required
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Show secret
        env:
          DATA_KIRAN: "kiran_adh"
          BASE_URL: ${{ secrets.AGIFY_URL }}
        run: |
          node show.js
          node alert.js
        
      - name: Install Dependencies
        run: npm ci

      - name: Run tests
        run: |
          node alert.js
          npm run test:api
